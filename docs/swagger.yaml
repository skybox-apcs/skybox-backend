paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: This endpoint authenticates the user by checking the email and
        password. If the credentials are valid, it generates an access token and a
        refresh token.
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User authenticated successfully
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Invalid credentials
          schema:
            type: string
      summary: Authenticates the user
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logs out the user and invalidates the refresh token
      produces:
      - application/json
      responses:
        "200":
          description: User logged out successfully
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Failed to log out the user
          schema:
            type: string
      summary: Logs out the user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: This endpoint validates the refresh token and generates a new access
        token, allowing the user to continue their session without re-authenticating.
      parameters:
      - description: Refresh Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Access token refreshed successfully
          schema:
            $ref: '#/definitions/models.RefreshResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Invalid refresh token
          schema:
            type: string
        "500":
          description: Failed to refresh the access token
          schema:
            type: string
      summary: Validate and refresh the access token via refresh token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: This endpoint registers a new user by creating a new user record
        in the database.
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            type: string
        "409":
          description: User already exists with the email
          schema:
            type: string
        "500":
          description: Failed to register the user
          schema:
            type: string
      summary: Registers a new user
      tags:
      - Authentication
  /files/{fileId}:
    delete:
      consumes:
      - application/json
      description: Delete a file by its ID. The file is marked as deleted in the database,
        but not removed from the storage service. This allows for potential recovery
        in the future.
      parameters:
      - description: File ID
        example: 1234567890abcdef12345678
        in: path
        name: fileId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: File deleted successfully
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Delete a file
      tags:
      - Files
    get:
      consumes:
      - application/json
      description: Get file metadata by file ID. The file ID is a unique identifier
        for the file in the database. The metadata includes information such as the
        file name, size, type, and creation date.
      parameters:
      - description: File ID
        example: 1234567890abcdef12345678
        in: path
        name: fileId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: File metadata retrieved successfully
          schema:
            $ref: '#/definitions/models.File'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get file metadata
      tags:
      - Files
  /files/{fileId}/move:
    put:
      consumes:
      - application/json
      description: Move a file to a new folder by providing the new parent folder
        ID.
      parameters:
      - description: File ID
        example: 1234567890abcdef12345678
        in: path
        name: fileId
        required: true
        type: string
      - description: Move file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.MoveFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: File moved successfully
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Move a file to a new folder
      tags:
      - Files
  /files/{fileId}/rename:
    patch:
      consumes:
      - application/json
      description: Rename a file by providing the new name. Upon renaming, the file's
        metadata is updated. And when downloading, the file is fetched from the storage
        service using the new name.
      parameters:
      - description: File ID
        example: 1234567890abcdef12345678
        in: path
        name: fileId
        required: true
        type: string
      - description: Rename file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RenameFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: File renamed successfully
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Rename a file
      tags:
      - Files
    put:
      consumes:
      - application/json
      description: Rename a file by providing the new name. Upon renaming, the file's
        metadata is updated. And when downloading, the file is fetched from the storage
        service using the new name.
      parameters:
      - description: File ID
        example: 1234567890abcdef12345678
        in: path
        name: fileId
        required: true
        type: string
      - description: Rename file request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RenameFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: File renamed successfully
