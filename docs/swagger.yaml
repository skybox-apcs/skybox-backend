      parameters:
      - description: Folder ID
        in: path
        maxLength: 24
        minLength: 24
        name: folderId
        required: true
        type: string
      - description: Upload File Metadata Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UploadFileMetadataRequest'
      produces:
