basePath: /
definitions:
  models.CreateFolderRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.CreateFolderResponse:
    properties:
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      parent_id:
        type: string
    type: object
  models.File:
    properties:
      created_at:
        type: string
      deleted_at:
        description: Nullable field for soft delete
        type: string
      extension:
        type: string
      file_name:
        type: string
      id:
        type: string
      is_deleted:
        type: boolean
      mime_type:
        type: string
      owner_id:
        description: The owner of the file
        type: string
      parent_folder_id:
        description: The parent folder ID, if any
        type: string
      size:
        type: integer
      total_chunks:
        description: ChunkList   []Chunk `bson:"chunk_list" json:"chunk_list"`
        type: integer
      updated_at:
        type: string
    type: object
  models.FileResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      mime_type:
        type: string
      name:
        type: string
      owner_email:
        type: string
      owner_id:
        type: string
      owner_user_name:
        type: string
      parent_folder_id:
        type: string
      size:
        type: integer
      updated_at:
        type: string
    type: object
  models.Folder:
    properties:
      created_at:
        type: string
      deleted_at:
        description: Nullable field for soft delete
        type: string
      id:
        type: string
      is_deleted:
        type: boolean
      is_root:
        description: Indicates if this is a root folder
        type: boolean
      name:
        type: string
      owner_id:
        description: The owner of the folder
        type: string
      parent_folder_id:
        description: The parent folder ID, if any
        type: string
      stats:
        $ref: '#/definitions/models.FolderStat'
      updated_at:
        type: string
    type: object
  models.FolderResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      owner_email:
        type: string
      owner_id:
        type: string
      owner_user_name:
        type: string
      parent_folder_id:
        type: string
      stats:
        $ref: '#/definitions/models.FolderStat'
      updated_at:
        type: string
    type: object
  models.FolderStat:
    properties:
      total_files:
        type: integer
      total_folders:
        type: integer
      total_size:
        type: integer
    type: object
  models.GetFolderContentsResponse:
    properties:
      file_list:
        items:
          $ref: '#/definitions/models.FileResponse'
        type: array
      folder_list:
        items:
          $ref: '#/definitions/models.FolderResponse'
        type: array
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      access_token:
        description: Access token
        type: string
      email:
        description: User email
        type: string
      id:
        description: User ID
        type: string
      refresh_token:
        description: Refresh token
        type: string
      root_folder_id:
        description: Root folder ID
        type: string
      username:
        description: Username
        type: string
    type: object
  models.LogoutRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.MoveFileRequest:
    properties:
      new_parent_id:
        type: string
    required:
    - new_parent_id
    type: object
  models.MoveFolderRequest:
    properties:
      new_parent_id:
        type: string
    required:
    - new_parent_id
    type: object
  models.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.RefreshResponse:
    properties:
      access_token:
        description: Access token
        type: string
      email:
        description: User email
        type: string
      id:
        description: User ID
        type: string
      refresh_token:
        description: Refresh token
        type: string
      username:
        description: Username
        type: string
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.RenameFileRequest:
    properties:
      new_name:
        type: string
    required:
    - new_name
    type: object
  models.RenameFolderRequest:
    properties:
      new_name:
        type: string
    required:
    - new_name
    type: object
  models.UploadFileMetadataRequest:
    properties:
      file_name:
        type: string
      file_size:
        type: integer
      mime_type:
        description: optional
        type: string
    required:
    - file_name
    - file_size
    type: object
  models.UploadFileMetadataResponse:
    properties:
      file:
        $ref: '#/definitions/models.FileResponse'
      upload_url:
        type: string
    required:
    - upload_url
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      last_login_at:
        type: string
      last_password_change_at:
        type: string
      root_folder_id:
        description: The root folder ID for the user
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.UpdateFolderPublicStatusRequest:
    type: object
    required:
      - is_public
    properties:
      is_public:
        type: boolean
        description: Indicates whether the folder is public or private
  models.ShareFolderRequest:
    type: object
    required:
      - user_id
      - permission
    properties:
      user_id:
        type: string
        description: ID of the user to share the folder with
      permission:
        type: string
        description: Permission level (e.g., true for edit permission, false for view permission)
  models.RemoveShareRequest:
    type: object
    required:
      - user_id
    properties:
      user_id:
        type: string
        description: ID of the user to remove sharing permissions for
  models.SharedUser:
    type: object
    properties:
      user_id:
        type: string
        description: ID of the shared user
      permission:
        type: string
        description: Permission level granted to the user (e.g., true for edit permission, false for view permission)
