  /folders/{folderId}:
    delete:
      consumes:
      - application/json
      description: Mark a folder as deleted (move it to the recycle bin). Subfolders
        and files are not immediately deleted but will also be marked for deletion.
        After a retention period, they may be permanently deleted.
      parameters:
      - description: Folder ID
        in: path
        maxLength: 24
        minLength: 24
        name: folderId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Folder deleted successfully.
          schema:
            type: string
        "400":
          description: Invalid request.
          schema:
            type: string
        "500":
          description: Internal server error.
          schema:
            type: string
      summary: Soft-delete a folder
      tags:
      - Folders
    get:
      consumes:
      - application/json
      description: Retrieve detailed metadata for a folder by its ID. Includes information
        such as folder ID, owner ID, name, parent folder ID, and creation timestamps.
      parameters:
      - description: Folder ID
        in: path
        maxLength: 24
        minLength: 24
        name: folderId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Folder'
        "400":
          description: Invalid request.
          schema:
            type: string
        "404":
          description: Folder not found.
          schema:
            type: string
        "500":
          description: Internal server error.
          schema:
            type: string
      summary: Get metadata of a specific folder
      tags:
      - Folders
  /folders/{folderId}/contents:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all files and subfolders contained within a
        specified folder. Useful for browsing the contents of a directory.
      parameters:
      - description: Folder ID
        in: path
        maxLength: 24
        minLength: 24
        name: folderId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetFolderContentsResponse'
        "400":
          description: Invalid request.
          schema:
            type: string
        "404":
          description: Folder not found.
          schema:
            type: string
        "500":
          description: Internal server error.
          schema:
            type: string
      summary: List all files and folders inside a folder
      tags:
      - Folders
  /folders/{folderId}/create:
    post:
      consumes:
      - application/json
      description: Create a new folder inside a given parent folder. If no parent
        folder ID is provided, the folder will be created at the root level.
      parameters:
      - description: Folder ID
        in: path
        maxLength: 24
        minLength: 24
        name: folderId
        required: true
        type: string
      - description: Create Folder Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateFolderRequest'
